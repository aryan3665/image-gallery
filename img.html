<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Gallery Design</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <h1><i>IMAGE GALLERY DESIGN</i></h1>
    <div class="gallery">
        <img src="n1.jpg" alt="pic" class="image"> 
        <img src="n2.jpg" alt="pic" class="image">
        <img src="n3.jpg" alt="pic" class="image">        
        <img src="n4.jpg" alt="pic" class="image">
        <img src="n5.jpg" alt="pic" class="image">
        <img src="n6.jpg" alt="pic" class="image">
        <img src="n7.jpg" alt="pic" class="image">
        <img src="n8.jpg" alt="pic" class="image">
        <img src="n9.jpg" alt="pic" class="image">
        <img src="n10.jpg" alt="pic" class="image">
        <img src="n1.jpg" alt="pic" class="image">
        <img src="n2.jpg" alt="pic" class="image">
        <img src="n3.jpg" alt="pic" class="image">
        <img src="n6.jpg" alt="pic" class="image">
    </div>
</body>
